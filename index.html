<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic - Tac - Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script defer src="./js/main.js"></script>
</head>
<body>
<header>Tic - Tac - Toe</header>
<h1>X</h1>
<section id='section'>
    <div id="cells" class="board">
        <div id="cl-0" class="cell" data-cell></div>
        <div id="cl-1" class="cell" data-cell></div>
        <div id="cl-2" class="cell" data-cell></div>

        <div id="cl-3" class="cell" data-cell></div>
        <div id="cl-4" class="cell" data-cell></div>
        <div id="cl-5" class="cell" data-cell></div>

        <div id="cl-6" class="cell" data-cell></div>
        <div id="cl-7" class="cell" data-cell></div>
        <div id="cl-8" class="cell" data-cell></div>
    </div>
</section>
<button>PLAY AGAIN</button>
</body>
</html>
